<h2>Mongo Basic Cmds</h2>

<div>Listar las Bases de Datos</div>
<pre><code data-trim="" contenteditable="" style="font-size: 20px; margin-top: 20px;">
       &gt; show databases
        
</code></pre>

<div>Usar una base de datos</div>
<pre><code data-trim="" contenteditable="" style="font-size: 20px; margin-top: 20px;">

</code></pre>

<div>Mostrar colecciones</div>
<pre><code data-trim="" contenteditable="" style="font-size: 20px; margin-top: 20px;">
        &gt; show collections
        
</code></pre>
